<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact information for the Little Taco Shop"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header id="top">
      <h1>Contact Us</h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="index.html#about">About LTS</a></li>
        <li><a href="index.html#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>

      <figure>
        <img src="img/tacos_close_up_400x260.png" alt="" />
        <figcaption>A Tray Of Tasty Tacos</figcaption>
      </figure>
    </header>

    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>send Us A Message</legend>

          <label>Name</label>
          <input type="text" required placeholder="Your Name" name="user" />
          <br />
          <br />

          <label>Email</label>
          <input type="email" placeholder="Your Email" name="mail" />
          <br />
          <br />
          <label>Your Message:</label><br />
          <textarea
            name=""
            id=""
            cols="30"
            rows="9"
            placeholder="Type your message here"
          ></textarea
          ><br /><br />
        </fieldset>
        <input type="submit" value="send" />
        <input type="reset" value="Reset" />
      </form>

      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T <br />
        Kansas City, MO 55555-5555 <br /><br />
        phone: <a href="tel:+201111111111">01111111111</a>
      </address>
      <br />
      <a href="#">Back To Top</a>
    </main>
    <hr />

    <footer>Copyright &copy; The Little Taco Shop</footer>
  </body>
</html>
